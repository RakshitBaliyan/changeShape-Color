<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Shape and Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="shape-container">
            <div id="shape" class="shape square"></div>
        </div>
        <div class="button-container">
            <button id="changeColorButton" class="button">Change Color</button>
            <button id="changeShapeButton" class="button">Change Shape</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
